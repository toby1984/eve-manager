log4j.rootLogger=INFO, Console

log4j.appender.Chainsaw=org.apache.log4j.net.SocketAppender
log4j.appender.Chainsaw.remoteHost=127.0.0.1
log4j.appender.Chainsaw.port=4445
log4j.appender.Chainsaw.locationInfo=true

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n

log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
log4j.appender.A1.File=wfedit.log
log4j.appender.A1.MaxFileSize=100000KB
log4j.appender.A1.MaxBackupIndex=100

log4j.logger.de.codesourcery=TRACE
log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=INFO
log4j.logger.com.mchange=DEBUG
log4j.logger.de.codesourcery.eve.skills.market.impl=INFO
log4j.logger.de.codesourcery.eve.skills.production.impl.InMemoryBlueprintLibrary=INFO
log4j.logger.de.codesourcery.eve.skills.util.SpringBeanInjector=INFO
log4j.logger.de.codesourcery.eve.apiclient=TRACE
